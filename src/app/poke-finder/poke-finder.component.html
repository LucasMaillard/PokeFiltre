<section id="container">
<section class="box">
<form>
  <label for="name">Trouver des pokemons: </label><br/><br/>
  <input id="name" type="text" [formControl]="name">
  <button type="button" (click)="searchPokemon()">rechercher</button>
</form>
  <p>Vous recherchez : {{ name.value }}</p>
</section>
  <section class="box2">
    <h4>Historique :</h4>
  </section>
    <div *ngFor="let search of searches"><section class="box2"><p>{{ search }}</p></section></div>
</section>

<div *ngFor="let data of datas">
  <p>Id : {{ data.id }}</p>
  <p>Nom : {{ data.name }}</p>
  <p>Taille : {{ data.height }}</p>
  <p>Poids : {{ data.weight }}</p>
  <p>Type(s) : {{ data.name }}</p>
  <p>Experience de base : {{ data.base_experience }}</p>
</div>
